      function searchElement() {
        const searchEle = document.getElementById("SearchEle").value;
        let index = undefined;
        const data = [1, 2, 3, 4, 5, 6, 7];
        for (let i = 0; i < data.length; i++) {
          if (data[i] === parseInt(searchEle)) {
            index = i;
            break;
          }
        }
        console.log("indexOfElement", index);
        document.getElementById('result').innerText = `Index of Element is ${index !== undefined ? index : 'not found'}`;
      }
      
    </script>
